<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="my-create-wallet.html">
<link rel="lazy-import" href="my-restore-wallet.html">
<link rel="lazy-import" href="my-sign-message.html">
<link rel="lazy-import" href="my-verify-message.html">
<link rel="lazy-import" href="my-unlock-wallet.html">
<link rel="lazy-import" href="my-resize-avatar.html">
<link rel="lazy-import" href="my-get-geohash.html">
<link rel="lazy-import" href="my-geohash-distance.html">
<link rel="lazy-import" href="my-default-language.html">
<link rel="lazy-import" href="my-translation-available.html">
<link rel="lazy-import" href="my-old-wallet.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="default-language" href="[[rootPath]]default-language">Default Language</a>
          <a name="translation-available" href="[[rootPath]]translation-available">Translation Available</a>
          <a name="create-wallet" href="[[rootPath]]create-wallet">Create Wallet</a>
          <a name="restore-wallet" href="[[rootPath]]restore-wallet">Restore Wallet</a>
          <a name="unlock-wallet" href="[[rootPath]]unlock-wallet">Unlock Wallet</a>
          <a name="old-wallet" href="[[rootPath]]old-wallet">Old Wallet</a>
          <a name="sign-message" href="[[rootPath]]sign-message">Sign Message</a>
          <a name="verify-message" href="[[rootPath]]verify-message">Verify Message</a>
          <a name="resize-avatar" href="[[rootPath]]resize-avatar">Resize Avatar</a>
          <a name="get-geohash" href="[[rootPath]]get-geohash">Get Geohash</a>
          <a name="geohash-distance" href="[[rootPath]]geohash-distance">Geohash Distance</a>

          
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>My Dapp</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-create-wallet name="create-wallet"></my-create-wallet>
          <my-restore-wallet name="restore-wallet"></my-restore-wallet>
          <my-sign-message name="sign-message"></my-sign-message>
          <my-verify-message name="verify-message"></my-verify-message>
          <my-unlock-wallet name="unlock-wallet"></my-unlock-wallet>
          <my-old-wallet name="old-wallet"></my-old-wallet>
          <my-resize-avatar name="resize-avatar"></my-resize-avatar>
          <my-get-geohash name="get-geohash"></my-get-geohash>
          <my-geohash-distance name="geohash-distance"></my-geohash-distance>
          <my-default-language name="default-language"></my-default-language>
          <my-translation-available name="translation-available"></my-translation-available>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: String,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'create-wallet';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
